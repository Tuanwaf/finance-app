<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smart Saving App</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <div id="auth-section">
        <h2>Login / Register</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
        <button id="register-btn">Register</button>
    </div>

    <div id="app-section" style="display: none;">
        <h2>Welcome to Smart Saving</h2>
        <button id="logout-btn">Logout</button>

        <h3>Create Bank</h3>
        <label>Bank Name:</label>
        <input type="text" id="bank-name">
        <label>Split Count:</label>
        <input type="number" id="split-count" min="1" max="5">
        <label>Initial Balance:</label>
        <input type="number" id="initial-balance">
        <button id="create-bank">Create Bank</button>

        <h3>Add Income</h3>
        <input type="number" id="new-income" placeholder="Enter income">
        <button id="add-income">Add Income</button>

        <div id="banks-container"></div>
    </div>
</body>


</html>
